<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <script src="article.js"></script>

    <header class="top-app-bar">
      <div class="icons">
        <button id="action-back" class="text-button-small">뒤로가기</button>
        <span style="flex: 1;"></span>
        <button id="action-edit" class="text-button-small">수정</button>
      </div>
      <h1>{title}</h1>
    </header>

    <main style="display: flex; flex-direction: column; gap: 20px;">
      <div style="font-weight: bold;">
        최근 수정일: <span id="modified_at"></span>,
        최초 작성일: <span id="created_at"></span>,
        번호: <span id="id"></span>
      </div>
      <div id="content"></div>
    </main>
  </body>

</html>
