    <form action="/api/errands/v2/errand" method="post" id="form">
      <div class="form_input">
        <div class="form_input_name">과목명</div>
        <input type="text" name="과목" id="subject" required>
      </div>
      <div class="form_input">
        <div class="form_input_name">담당자명</div>
        <input type="text" name="담당자" id="assignee" required>
      </div>
      <div class="form_input">
        <div class="form_input_name">종류</div>
        <div class="form_input_value">
          <div class="form_radio">
            <input type="radio" name="종류" id="type" value="admin">
            <label for="admin">행정</label>
          </div>
          <div class="form_radio">
            <input type="radio" name="종류" id="type" value="dev">
            <label for="dev">개발</label>
          </div>
          <div class="form_radio">

          일 ~&nbsp;
          <select name="기간 시작 월" form="form" id="time_end_month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

            <option value="12">12</option>

          월&nbsp;

          일

      <button type="submit" form="form">등록하기</button>
