<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="style-edit.css" type="text/css">
  </head>

  <body>
    <script src="edit.js"></script>

    <header class="top-app-bar">
      <div class="icons">
        <button id="action-back" class="text-button-small">뒤로가기</button>
        <span style="flex: 1;"></span>
      </div>
      <h1><input type="text" id="title" class="content" style="width: 100%; padding: 8px;"></h1>
    </header>

    <main style="display: flex; flex-direction: column; gap: 20px;">
      <div style="font-weight: bold;">
        최근 수정일: <span id="modified_at"></span>,
        최초 작성일: <span id="created_at"></span>,
        번호: <span id="id"></span>
      </div>
      <textarea id="content" class="content"></textarea>
      <div id="actions">
        <button id="action-discard" class="text-button">취소</button>
        <button id="action-save" class="filled-button">저장</button>
      </div>
    </main>
  </body>

</html>
